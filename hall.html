    <div id="mainbody">
        <h1>Hall Interiors</h1>
        <hr>
        <button id="fullview">Full view</button>
        <button id="gridview">Grid view</button>
        <hr>

        <div class="grid-container">
            <div class="img_container"><img src="images/hall1.jpg" alt=""></div>
            <div class="img_container"><img src="images/hall2.jpg" alt=""></div>
            <div class="img_container"><img src="images/hall3.jpg" alt=""></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $("document").ready(function(){
            $("#fullview").click(function(){
                $(".grid-container").css("display", "block");
                $(".img_container").animate({width: "800px", height: "400px", padding: "10px"});
            });
            $("#gridview").click(function(){
                $(".grid-container").css("display", "grid");
                $(".img_container").animate({width: "280px", height: "260px", padding: "0"});
            });
        });
    </script>
