<!DOCTYPE html>
<html lang="en">
<head>
    <title>Account</title>
    <link rel="stylesheet" href="acc-style.css">
</head>
<body>
    <h1  class="heading">ARCHERIOR</h1>
    <h2 class="sub-head">Log In</h2>
    <center>
    <form>
        <table class="tab">
            <tr>
                <td><label for="email" class="lab">E-mail</label></td>
                <td><input id="email" type="email" required autofocus autocomplete placeholder="example@gmail.com"></td>
            </tr>
            <tr>
                <td><label for="password" class="lab">Password</label></td>
                <td><input type="password" id="password" placeholder="(min 5 characters)" minlength="5" maxlength="20"></td>
            </tr>
            <tr style="text-align: center;">
                <td colspan="2"><input type="submit" value="Log In"></td>
            </tr>
        </table>
    </form>

    <h3 class="sub-head" style="text-decoration: none; color: rgb(93, 188, 201);"><small>Not Register Yet?</small></h3>
    <a id="reg" href="registration.html"><small>Register</small></a>

    </center>
</body>
</html>
